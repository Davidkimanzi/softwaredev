<!DOCTYPE html>
<html>
<head>
  <title>Timetable App</title>
  <link rel="stylesheet" href="frid3.css"
</head>
<body>
  <div class="container">
    <h1>Timetable App</h1>
    <form>
      <label for="formSelect">Select a form:</label>
      <select id="formSelect">
          <option value="form1">Form One</option>
          <option value="form2">Form Two</option>
          <option value="form3">Form Three</option>
          <option value="form4">Form Four</option>
      </select><br><br>
  </form>
    <form id="courseForm">
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" required><br><br>
      
      <label for="instructorName">Instructor Name:</label>
      <input type="text" id="instructorName" required><br><br>
      
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" required>
      
      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" required><br><br>
      
      <label for="daysOfWeek">Days of the Week:</label>
      <div id="daysOfWeek">
        <input type="checkbox" id="monday" value="Monday">
        <label for="monday">Monday</label>
        <input type="checkbox" id="tuesday" value="Tuesday">
        <label for="tuesday">Tuesday</label>
        <input type="checkbox" id="wednesday" value="Wednesday"
        <label for="wednesday">Wednesday</label>
        <input type="checkbox" id="thursday" value="Thursday">
        <label for="thursday">Thursday</label>
        <input type="checkbox" id="friday" value="Friday">
        <label for="friday">Friday</label><br><br>
      </div>
      
      <button type="submit">submit</button><br><br>
    </form>
    
    <!-- Timetable Display -->
    <div id="timetable"></div>
    
    <button id="generateTimetable">Generate Timetable</button><br><br>
    <button id="saveTimetable">Save Timetable</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
